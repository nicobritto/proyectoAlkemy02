


#Conexion MYSQL
spring.datasource.url=jdbc:mysql://localhost/cinematrailer?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#vamos a mostrar el sql que se esta ejecutando
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#desactivamos el cache
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=100MB

storage.location=essets
